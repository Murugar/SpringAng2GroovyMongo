<h1>Sign In</h1>

<form (submit)="login(email.value, password.value); $event.preventDefault()">

  <div class="form-group">
    <label class="col-form-label" for="email">Email</label>
    <input type="text" #email class="form-control" id="email"
           placeholder="Email">
  </div>

  <div class="form-group">
    <label class="col-form-label" for="password">Password</label>
    <input type="password" #password class="form-control" id="password"
           placeholder="Password">
  </div>

  <button type="submit" class="btn btn-lg btn-primary">Sign In</button>

</form>

<p class="text-danger">New User?  <a [routerLink]="['/signup']">Sign Up Now!</a></p>
