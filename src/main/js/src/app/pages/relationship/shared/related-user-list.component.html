<ul class="users list-unstyled">
  <li *ngFor="let u of users">
    <mpt-gravatar [alt]="u.name" [email]="u.email" [size]="60"></mpt-gravatar>
    <a [routerLink]="['/users', u.uid]">{{u.name}}</a>
  </li>
</ul>

<button class="btn btn-warning moreBtn" type="button" (click)="loadMore()"
        [disabled]="noMoreUsers">More
</button>
